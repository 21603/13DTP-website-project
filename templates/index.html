<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Document</title>
</head>
<body>
    {% for item in results %}
    <div class="base">
        <a href="{{ url_for('meals',id=item[0]) }}">
        <img src="/static/images/{{ item[3] }}" alt="{{item[1]}}" class="base_image">
        </a>
        <div>
            <h3>{{item[1] }}</h3>
            <p>{{ item[2] }}</p>
        </div>
    </div>
    {% endfor %}
</body>
</html>
