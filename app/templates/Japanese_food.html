{% extends 'layout.html' %}
{% block content %}

<!-- Japanese_food.html -->
<h1 style="color: rgb(0, 0, 0)">{{ Japanese_food.name }}</h1>
<img src="{{ Japanese_food.image_url }}" alt="{{ Japanese_food.name }}" width="200" height="200">
<p>Ingredients:</p>
<ul>
  {% for ingredient in Japanese_food.ingredients %}
    <li>{{ ingredient }}</li>
  {% endfor %}
</ul>

{% endblock %}
