{% extends 'layout.html' %}
{% block content %}

<!-- Japanese_food.html -->
<div class="japanese-food-details" style="background-color: #cdcdcd; padding: 30px; border-radius: 10px;">
  <h1 class="food-name" style="font-size: 42px;">{{ Japanese_food.name }}</h1>
  <div class="food-image-container" style="margin-bottom: 30px; max-height: 500px;">
    <img class="food-image" src="{{ Japanese_food.image_url }}" alt="{{ Japanese_food.name }}">
  </div>
  <div class="description">
    <h2 style="font-size: 24px;">Description:</h2>
    <p style="font-size: 20px;">{{ Japanese_food.description }}</p>
  </div>
  <div class="ingredients">
    <h2 style="font-size: 24px;">Ingredients:</h2>
    <ul style="font-size: 20px;">
      {% for ingredient in Japanese_food.ingredients %}
        <li>{{ ingredient }}</li>
      {% endfor %}
    </ul>
  </div>
  <div class="price">
    <h2 style="font-size: 24px;">Price:</h2>
    <p style="font-size: 20px;">{{ Japanese_food.price }}</p>
  </div>
</div>

<style>
  /* Add your existing CSS styles here */

  /* Additional styles for Japanese_food.html */
  .japanese-food-details {
    max-width: 900px;
    margin: 0 auto; /* Center the content horizontally */
    text-align: center; /* Center the text content */
  }

  .food-image-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%; /* Set the image container to occupy the full width */
    overflow: hidden;
  }

  .food-image {
    width: auto; /* Allow the image to scale proportionally */
    max-height: 100%; /* Set the maximum height to fit within the container */
    max-width: 100%; /* Set the maximum width to fit within the container */
  }

  .food-name {
    font-size: 42px; /* Increase the font size */
    font-weight: bold;
    margin-bottom: 20px; /* Add a little space below the food name */
  }

  .description, .ingredients, .price {
    margin-bottom: 20px;
  }
</style>

{% endblock %}
