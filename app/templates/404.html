<!DOCTYPE html>
<html>
<head>
  <title>404 - Page Not Found</title>
</head>
<body>
  {% extends 'layout.html' %}
  {% block content %}

  <div style="text-align: center; padding: 50px;">
    <h1 style="font-size: 36px; color: red;">Sorry, I looked everywhere but I can't find that Japanese food</h1>
    <img src="{{ url_for('static', filename='images/404.jpg') }}" alt="404 Image" style="width: 300px; height: auto; margin-top: 20px;">
    <p style="font-size: 18px; color: #555;">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
    <a href="{{ url_for('root') }}" style="font-size: 18px; color: blue;">Go back to the homepage</a>
  </div>

  {% endblock %}
</body>
</html>
