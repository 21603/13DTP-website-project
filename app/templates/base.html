{% extends 'layout.html' %}
{% block content %}
<div class="base-details">
    <h1 class="base-name">{{ base.name }}</h1>
    <div class="base-image-container">
        <img src="{{ url_for('static', filename=base.image_url) }}" alt="{{ base.name }}" class="base-image">
    </div>
    <div class="description">
        <h2>Description:</h2>
        <p>{{ base.description }}</p>
    </div>
    <div class="meals">
        <h2>Meals Associated with {{ base.name }}:</h2>
        <ul>
            {% for meal in base.meals %}
                <li>
                    <img src="{{ meal.image_url }}" alt="{{ meal.name }} Image" class="meal-image">
                    {{ meal.name }}
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
