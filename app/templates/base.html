{% extends 'layout.html' %}
{% block content %}
    <div class="base-details">
        <h1 class="base-name">{{ base.name }}</h1>
        <div class="description">
            <h2>Description:</h2>
            <p>{{ base.description }}</p>
        </div>
        <div class="meals">
            <h2>Meals Associated with {{ base.name }}:</h2>
            <ul class="meal-grid">
                {% for meal in base.meals %}
                    <li class="meal-item">
                        <div class="meal-container">
                            <a href="{{ url_for('Japanese_food', id=meal.id) }}">
                                <div class="image-container">
                                    <img src="{{ meal.image_url }}" alt="{{ meal.name }} Image" class="meal-image">
                                </div>
                                <p class="meal-name">{{ meal.name }}</p>
                            </a>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <style>

body {
    background-color: rgb(230, 220, 207);
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: 'Noto Sans JP', sans-serif; /* the chosen font */
    }

    .description, .meals {
        margin-left: 30px; /* Adjust the value as needed */
    }
    
.meal-grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    list-style: none;
    padding: 0;
}

.meal-name {
    font-size: 18px;
    margin-top: 10px;
    padding: 5px 10px; /* Add some padding to the meal name for better visibility */
    text-decoration: underline;
    cursor: pointer;
    transition: color 0.2s, background-color 0.2s;
    color: rgb(0, 0, 0); /* Set the initial text color */
    background-color: rgba(255, 255, 255, 0.8); /* Set an initial light background color */
}

.meal-name:hover {
    color: rgb(255, 140, 0);
    background-color: rgb(255, 250, 147);
}

.meal-item {
    width: calc(50% - 10px); /* 50% width minus the gap */
    margin-bottom: 20px;
}

.meal-container {
    text-align: center;
    margin-left: 10px;
    margin-right: 10px;
}

.meal-image {
    color: rgb(30, 18, 255);
    width: 100%;
    height: 200px;
    object-fit: cover;
    cursor: pointer; /* Change cursor to indicate clickable */
    transition: transform 0.2s; /* Add smooth transition on hover */
}

.meal-image:hover {
    transform: scale(1.05); /* Enlarge image slightly on hover */
}

.meal-name {
    font-size: 18px;
    margin-top: 10px;
    text-decoration: underline; /* Underline to indicate clickable */
    cursor: pointer; /* Change cursor to indicate clickable */
    transition: color 0.2s; /* Add smooth color transition on hover */
}


    </style>
{% endblock %}
