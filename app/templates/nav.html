<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        nav {
            background-color: #333;
            padding: 16px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .nav-links {
            display: flex;
            align-items: center;
            margin-left: auto;
        }

        a {
            color: white;
            text-decoration: none;
            margin: 0 15px; /* Increased spacing */
            font-weight: bold;
            font-size: 16px;
            transition: color 0.3s;
        }

        a:hover {
            color: #ff6600;
        }

        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #000;
            min-width: 160px;
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/about">About</a>
            <div class="dropdown">
                <a href="#">Category</a>
                <div class="dropdown-content">
                    <!-- Update the URLs to use the /base/... route -->
                    <a href="/base/1">Rice</a>
                    <a href="/base/2">Noodle</a>
                    <a href="/base/3">Deep Fried Food</a>
                    <a href="/base/4">Seafood</a>
                    <a href="/base/5">Wagashi</a>
                </div>
            </div>
            <a href="/all_Japanese_food">All Japanese Food</a>
        </div>
    </nav>
    <hr>
</body>
</html>
