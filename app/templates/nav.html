<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        nav {
            background-color: #355b2d;
            padding: 16px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-right: 32px; /* Add padding to the left side */
        }

        .nav-links {
            display: flex;
            align-items: center;
            margin-left: auto;
        }

        a {
            color: white;
            text-decoration: none;
            margin: 0 15px; /* Increased spacing */
            font-weight: bold;
            font-size: 15px;
            transition: color 0.3s;
        }

        a:hover {
            color: rgb(255, 115, 0);
        }

        .dropdown {
            position: relative;
        }

        .dropdown::after {
            content: "\25BE"; /* Unicode downward-pointing triangle character */
            margin-left: 5px;
            font-size: 20px; /* Increase the font size for a bigger triangle */
            color:rgb(255, 255, 255);
        }

        .dropdown:hover::after {
            content: "\25B4"; /* Unicode upward-pointing triangle character on hover */
            color:rgb(255, 255, 255);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #5c4936;
            min-width: 160px;
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown.open .dropdown-content {
            display: block;
        }
    </style>

<script>
    // JavaScript for dropdown behavior
    document.addEventListener("DOMContentLoaded", function () {
        var dropdowns = document.querySelectorAll(".dropdown");

        dropdowns.forEach(function (dropdown) {
            var timeoutId;

            dropdown.addEventListener("mouseenter", function () {
                clearTimeout(timeoutId); // Clear any existing timeout
                this.classList.add("open"); // Open the dropdown
            });

            dropdown.addEventListener("mouseleave", function () {
                var _this = this;
                timeoutId = setTimeout(function () {
                    _this.classList.remove("open"); // Close the dropdown after a delay
                }, 300); // Adjust the delay (in milliseconds) as needed
            });
        });
    });
</script>

</head>
<body>
    <nav>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/about">About</a>
            <div class="dropdown">
                <a href="#">Category</a>
                <div class="dropdown-content">
                    <!-- Update the URLs to use the /base/... route -->
                    <a href="/base/1">Rice</a><br>
                    <a href="/base/2">Noodles</a><br>
                    <a href="/base/3">Deep Fried Food</a><br>
                    <a href="/base/4">Seafood</a><br>
                    <a href="/base/5">Wagashi</a>
                </div>
            </div>
            <a href="/all_Japanese_food">All Japanese Food</a>
        </div>
    </nav>
    <hr>
</body>
</html>
