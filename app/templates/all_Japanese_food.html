{% extends 'layout.html' %}
{% block content %}

<!-- all_Japanese_food.html -->
<h1 style="color: rgb(0, 0, 0)">All Japanese Food</h1>
<ul>
  {% for food in Japanese_food %}
    <li>
      <a href="{{ url_for('Japanese_food', id=food.id) }}">
        <img src="{{ food.image_url }}" alt="{{ food.name }}" width="100" height="100">
        {{ food.name }}
      </a>
    </li>
  {% endfor %}
</ul>

{% endblock %}
