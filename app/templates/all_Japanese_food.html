{% extends 'layout.html' %}
{% block content %}
  <h1 class="page-title">All Japanese Food</h1>

  <ul class="food-list">
    {% for food in Japanese_food %}
      <li class="food-item">
        <a href="{{ url_for('Japanese_food', id=food.id) }}">
          <img src="{{ food.image_url }}" alt="{{ food.name }}" width="600" height="400">
          <span class="food-name">{{ food.name }}</span>
        </a>
      </li>
    {% endfor %}
  </ul>

{% endblock %}
